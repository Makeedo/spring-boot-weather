<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="../../resources/static/css/weatherapp.css"
          th:href="@{/css/weatherapp.css}"
          rel="stylesheet"/>
    <link href="../../resources/static/css/forecast.css"
          th:href="@{/css/forecast.css}"
          rel="stylesheet"/>


    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>

    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>




</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/forecast/vienna">Vienna</a></li>
                <li><a href="/forecast/newyork">New York</a></li>
                <li><a href="/forecast/sydney">Sydney</a></li>
            </ul>

            <ul class="nav navbar-nav language-select">
                <li>
                    <a href="?lang=en" th:if="${#locale.language != 'en'}">en</a>
                    <span class="active-language" th:if="${#locale.language == 'en'}">en</span>
                </li>
                <li>
                    <a href="?lang=de" th:if="${#locale.language != 'de'}">de</a>
                    <span class="active-language" th:if="${#locale.language == 'de'}">de</span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron">

    <div class="city-image-container">
        <img th:src="@{/images/vienna.jpg}" class="center-block img-responsive" alt="Responsive image" />
        <div class="caption">
            <h1>Ups!</h1>
        </div>
    </div>

</div>

<div class="container">

    <div class="row">
        <p th:text="#{error.text}"></p>
    </div>

    <footer>
        <p>&copy; 2017 Nicolaus Klinger</p>
    </footer>
</div> <!-- /container -->
</body>
</html>
